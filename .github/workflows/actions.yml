# Frontend Workflow
name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd client
          npm install

      - name: Run linter
        run: |
          cd client
          npm run lint

      - name: Run tests
        run: |
          cd client
          npm test

# Backend Workflow
name: Backend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: my_database_7z4p_user
          POSTGRES_PASSWORD: irdDxXIVuOJrPFrVAbRNiW5Aev4O2D32
          POSTGRES_DB: google_drive_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Database
        run: until pg_isready -h 127.0.0.1 -p 5432; do sleep 1; done

      - name: Run Backend Tests
        run: |
          export FLASK_ENV=testing
          python -m pytest

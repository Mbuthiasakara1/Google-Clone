name: Frontend CI/CD
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd client
          npm ci
      
      - name: Run linter
        run: |
          cd client
          npm run lint
      
      - name: Run tests
        env:
          NODE_ENV: test
        run: |
          cd client
          npm test